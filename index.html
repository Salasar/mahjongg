<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mahjong game</title>
    <meta name="description" content="mahjong game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/css/main.css">
</head>

<body>
    <div class="background">
        <main id="board" class="board">
            <section id="left" class="board__part board__part_left">
                <div class="cell tile"></div>
            </section>
            <section id="center" class="board__part board__part_center"></section>
            <section id="right" class="board__part board__part_right">
                <div class="cell tile"></div>
                <div class="cell tile"></div>
            </section>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="build/bundle.js"></script>
</body>

</html>
